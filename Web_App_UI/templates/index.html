<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-time Object Detection</title>
    <link rel="stylesheet" href="/static/css/styles.css"> <!-- Link the CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/js/main.js"></script>
</head>
<body onload="initVideoFeeds({{ camera_indices|tojson }});">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-center text-3xl font-bold mb-8">Real-time Object Detection</h1>
        
        <div class="flex flex-row">
            <div class="w-1/2"> <!-- Left side for the primary video feed -->
                <h3 class="text-lg font-semibold">Primary Video Feed</h3>
                <img id="main-video-feed" class="w-full h-auto video-feed" alt="Main Video Feed">
                <div class="fps-display mt-4" id="main-fps-display">FPS: --</div> <!-- Placeholder for FPS -->
                <div class="coverage-display mt-4" id="main-coverage-display">Object Coverage: --</div>
            </div>
            
            <div class="w-1/2 pl-6"> <!-- Right side for model selection -->
                <h4 class="text-lg font-semibold">Model Selection</h4>
                <div class="drop-btn-wrapper">
                    <select id="model-select" class="block w-9/10 p-2 border select-field"> <!-- Corrected field -->
                        {% for model_file in model_files %}
                        <option value="{{ model_file }}">{{ model_file }}</option>
                        {% endfor %}
                    </select>
                    <button class="button" onclick="loadModel()">Load Model</button> <!-- Single color for buttons -->
                    <button class="button" onclick="unloadModel()">Unload Model</button>
                </div>
                
                {% if camera_indices|length > 1 %}
                <h4 class="text-lg font-semibold mt-6">Primary Camera Selection</h4>
                <div class="drop-btn-wrapper">
                    <select id="primary-camera-select" class="block w-9/10 p-2 border select-field">
                        {% for camera_index in camera_indices %}
                        <option value="{{ camera_index }}">Camera {{ camera_index }}</option>
                        {% endfor %}
                    </select>
                    <button class="button" onclick="setPrimaryCamera()">Set Primary Camera</button> <!-- Single color -->
                </div>
                {% endif %}
                
                {% if camera_indices|length > 1 %}
                <!-- Secondary video feed below dropdowns -->
                <div class="secondary-video"> <!-- Adjusted positioning -->
                    <h3 class="text-lg font-semibold mt-6">Secondary Video Feed</h3>
                    <img id="secondary-video-feed" alt="Secondary Video Feed" class="w-90 h-auto video-feed">
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
