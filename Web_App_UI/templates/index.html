<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real-time Object Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/js/main.js"></script>
    <style>
        body {
            background-color: #f5f5f5; /* Light background for contrast */
        }
        .fps-display {
            font-weight: bold;
            font-size: 1.5rem; /* Larger font for better readability */
            color: #8fc605; /* Highlight color for FPS */
        }
        .drop-btn-wrapper {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body onload="initVideoFeeds({{ camera_indices|tojson }});">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-center text-3xl font-bold mb-8">Real-time Object Detection</h1>
        
        <div class="flex flex-row"> <!-- Flexbox to arrange video and model selection -->
            <div class="w-1/2"> <!-- Left side for the primary video feed -->
                <h3 class="text-lg font-semibold">Primary Video Feed</h3>
                <img id="main-video-feed" class="w-full h-auto border rounded-lg shadow" alt="Main Video Feed">
                <div class="fps-display mt-4" id="main-fps-display">FPS: --</div> <!-- Placeholder for FPS -->
            </div>
            
            <div class="w-1/2 pl-6"> <!-- Right side for model selection -->
                <h3 class="text-lg font-semibold">Model Selection</h3>
                <div class="drop-btn-wrapper"> <!-- Wrap dropdown and button together -->
                    <select id="model-select" class="block w-9/10 p-2 border rounded-lg"> <!-- Reduced width -->
                        {% for model_file in model_files %}
                        <option value="{{ model_file }}">{{ model_file }}</option>
                        {% endfor %}
                    </select>
                    <button class="bg-blue-500 text-white font-medium py-1 px-3 rounded-lg hover:bg-blue-600 ml-4" onclick="loadModel()">Load Model</button>
                </div>
                
                <h3 class="text-lg font-semibold mt-6">Primary Camera Selection</h3>
                <div class="drop-btn-wrapper">
                    <select id="primary-camera-select" class="block w-9/10 p-2 border rounded-lg">
                        {% for camera_index in camera_indices %}
                        <option value="{{ camera_index }}">Camera {{ camera_index }}</option>
                        {% endfor %}
                    </select>
                    <button class="bg-green-500 text-white font-medium py-1 px-3 rounded-lg hover:bg-green-600 ml-4" onclick="setPrimaryCamera()">Set Primary Camera</button>
                </div>
                
                {% if camera_indices|length > 1 %}  <!-- Corrected conditional check -->
                <div class="w-1/2 pl-6"> <!-- Secondary feed only if more than one camera -->
                    <h3 class="text-lg font-semibold mt-6">Secondary Video Feed</h3>
                    <img id="secondary-video-feed" alt="Secondary Video Feed" class="w-90 h-auto border rounded-lg shadow"> <!-- Smaller video feed -->
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
